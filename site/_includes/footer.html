          {{ site.copyright | markdownify }}
        {% else %}
          <p>Copyright &copy; {{ site.time | date: '%Y' }} {{ site.title }}, All rights reserved.</p>
        {% endif %}
      </section>

      <section class="full-width">
        <span class="theme">Theme: MAKE Roanoke based on
          <a href="https://mmistakes.github.io/jekyll-theme-basically-basic/#:~:text=Basically%20Basic%20is%20a%20Jekyll,layout%20powered%20by%20JSON%20data">
            Basically Basic
          </a>

        <span class="engine">Powered by: <a href="https://jekyllrb.com/">Jekyll</a></span>
      </section>
  </footer>
