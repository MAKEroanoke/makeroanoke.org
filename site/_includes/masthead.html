{% assign site_logo = site.logo | relative_url %}

<header id="masthead">
  <div class="inner">
    <div class="title-area">
      {% if page.url == '/' %}
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">
              {% if site.logo %}<img src="{{ site_logo }}" alt="{{ site.title | escape}} Logo" class="site-logo">{% endif %}
          </a>
        </h1>
      {% else %}
        <p class="site-title">
          <a href="{{ '/' | relative_url }}">
            {% if site.logo %}<img src="{{ site_logo }}" alt="{{ site.title | escape}} Logo" class="site-logo">{% endif %}
          </a>
        </p>
      {% endif %}
    </div>
  </div>
</header>
